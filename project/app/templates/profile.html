{% extends 'profilebase.html' %}

{% block content %}
<div class="container my-5">
    <div class="col-md-8 offset-md-3">
        <div class="card">
            <div class="card-header bg-dark text-white">
                {{ user.username }} Detail Page
            </div>
            <div class="row p-3">
                <div class="col-md-8">
                    <table class="table table-borderless">
                        <thead>
                            <span class="h4">Profile Information</span> &nbsp;
                            <a class="btn btn-success btn-sm ml-2 mb-2" href="{% url 'profile_update' %}">Update</a>
                        
                        </thead>
                        <br><br>
                        <tbody>
                            <tr>
                                <th scope="row">Name</th>
                                <td>{{ user.username }}</td>
                            </tr>
                            <tr>
                                <th scope="row">Email</th>
                                <td>{{user.email}}</td>
                            </tr>
                            <tr>
                                <th scope="row">Phone</th>
                                <td>{{user.profile.phone}}</td>
                            </tr>
                            <tr>
                                <th scope="row">Address</th>
                                <td>{{user.profile.address}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
               
            </div>
        </div>
    </div>
</div>

{% endblock %}
